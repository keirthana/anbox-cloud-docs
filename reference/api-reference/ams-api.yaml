swagger: '2.0'
info:
  description: "The Anbox Management Service (AMS) external REST API is the REST API\
    \ used by\nall AMS clients. Note that internal endpoints are not included in this\n\
    documentation.\n\nThe AMS API is available over both a local unix+http and a remote\
    \ https API.\nAuthentication for local users relies on group membership and access\
    \ to the\nunix socket. For remote users, the default authentication method is\
    \ TLS client\ncertificates.\n\n## Authentication\n\nNot all REST API endpoints\
    \ require authentication, for example, the following API calls are allowed for\
    \ everyone:\n\n`GET /`\n`GET /1.0`\n`GET /1.0/version`\n\nSome endpoints require\
    \ an additional authentication token to ensure that the requester is authorised\
    \ to access the resource, for example:\n\n`GET /1.0/artifacts`\n`PATCH /1.0/instances/<name>`\n\
    \n## API versioning\n\nThe details of a version of the API can be retrieved using\
    \ `GET /<version>`. For example, `GET /1.0`.\n\nIf an API version is bumped to\
    \ a major version, it indicates that backward compatibility is affected.\n\nFeature\
    \ additions done without breaking backward compatibility only result in additions\
    \ to `api_extensions` which can be used by the client to check if a given feature\
    \ is supported by the server.\n\n## Return values\n\nThere are three standard\
    \ return types:\n\nStandard return value\nBackground operation\nError\n\n### Standard\
    \ return value\n\nFor a standard synchronous operation, the following dict is\
    \ returned:\n\n```json\n{\n\"type\": \"sync\",\n\"status\": \"Success\",\n\"status_code\"\
    : 200,\n\"metadata\": {}\n}\n```\n\nHTTP response status code is 200.\n\n### Background\
    \ operation\n\nWhen a request results in a background operation, the HTTP code\
    \ is set to 202 (Accepted) and the Location HTTP header is set to the operation\
    \ URL.\n\nThe response body is a dict with the following structure:\n\n```json\n\
    {\n\"type\": \"async\",\n\"status\": \"OK\",\n\"status_code\": 100,\n\"operation\"\
    : \"/1.0/containers/<id>\",\n\"metadata\": {}\n}\n```\n\nThe operation metadata\
    \ structure looks like:\n\n```json\n{\n\"id\": \"c6832c58-0867-467e-b245-2962d6527876\"\
    ,\n\"class\": \"task\",\n\"created_at\": \"2018-04-02T16:49:36.341463206+02:00\"\
    ,\n\"updated_at\": \"2018-04-02T16:49:36.341463206+02:00\",\n\"status\": \"Running\"\
    ,\n\"status_code\": 103,\n\"resources\": {\n\"containers\": [\n\"/1.0/containers/3apqo5te\"\
    \n]\n},\n\"metadata\": null,\n\"may_cancel\": false,\n\"err\": \"\"\n}\n```\n\n\
    The body is mostly provided as a user friendly way of seeing what's going on without\
    \ having to pull the target operation, all information in the body can also be\
    \ retrieved from the background operation URL.\n\n### Error\n\nThere are various\
    \ situations in which something may immediately go wrong, in those cases, the\
    \ following return value is used:\n\n```json\n{\n\"type\": \"error\",\n\"error\"\
    : \"Failure\",\n\"error_code\": 400,\n\"metadata\": {}\n}\n```\n\nHTTP response\
    \ status code is one of 400, 401, 403, 404, 409, 412 or 500.\n\n## Status codes\n\
    \nThe REST API often has to return status information, which could be the reason\
    \ for an error, the current state of an operation or the state of the various\
    \ resources it exports.\n\nTo make it simple to debug, there are two ways in which\
    \ such information is represented - a numeric representation of the state which\
    \ is guaranteed never to change and can be relied on by API clients and a text\
    \ version so that it is easier for people manually using the API to understand\
    \ better. In most cases, those will be called `status` and `status_code`, the\
    \ former being the user friendly string representation and the latter being the\
    \ fixed numeric value.\n\nThe codes are always 3 digits, with the following ranges:\n\
    \n100 to 199: resource state (started, stopped, ready, ...)\n200 to 399: positive\
    \ action result\n400 to 599: negative action result\n600 to 999: future use\n\n\
    ### List of current status codes\n\n Code  | Meaning |\n------|------ |\n 100\
    \   | Operation created |\n 101   | Started |\n 102   | Stopped |\n 103   | Running\
    \ |\n 104   | Cancelling |\n 105   | Pending |\n 106   | Starting |\n 107   |\
    \ Stopping |\n 108   | Aborting |\n 109   | Freezing |\n 110   | Frozen |\n 111\
    \   | Thawed |\n 200   | Success |\n 400   | Failure |\n 401   | Cancelled |\n\
    \n## Recursion\n\nTo optimise queries of large lists, recursion is implemented\
    \ for collections. A `recursion` argument can be passed to a GET query against\
    \ a collection.\n\nThe default value is 0 which means that collection member URLs\
    \ are returned. Setting it to 1 will have those URLs be replaced by the object\
    \ they point to (typically a dict).\n\nRecursion is implemented by simply replacing\
    \ any pointer to a job (URL) by the object itself.\n\n## Async operations\n\n\
    Any operation which take more than a second must be done in the background, returning\
    \ a background operation ID to the client. With this ID, the client is able to\
    \ either poll for a status update or wait for a notification using the long-poll\
    \ API.\n\n## Notifications\n\nA web-socket based API is available for notifications.\
    \ Different notification types exist to limit the traffic going to the client.\
    \ It is recommended that the client always subscribes to the *operations* notification\
    \ type before triggering remote operations so that it doesn't have to continually\
    \ poll for their status.\n\n## PUT vs PATCH\n\nPUT and PATCH APIs are supported\
    \ to modify existing objects.\n\nPUT replaces the entire object with a new definition,\
    \ it's typically called after the current object state was retrieved through GET.\n\
    \nTo avoid race conditions, the ETag header should be read from the GET response\
    \ and sent as If-Match for the PUT request. Doing so makes the request fail if\
    \ the object was modified between GET and PUT.\n\nPATCH can be used to modify\
    \ a single field inside an object by only specifying the property that you want\
    \ to change. To unset a key, setting it to empty will usually do the trick, but\
    \ there are cases where PATCH won't work and PUT needs to be used instead.\n\n\
    ## Authorisation\n\nSome operation may require a token to be included in the HTTP\
    \ Authorisation header even if the request is already authenticated using a trusted\
    \ certificate. If the token is not valid, the request is rejected by the server.\
    \ This ensures that only authorised clients can access those endpoints.\n\nAuthorization:\
    \ bearer <token>\n\n## File upload\n\nSome operations require uploading a payload.\
    \ To prevent the difficulties of handling multipart requests, a unique file is\
    \ uploaded and its bytes are included in the body of the request. The following\
    \ metadata associated with the file is included in extra HTTP headers:\n\nX-AMS-Fingerprint:\
    \ Fingerprint of the payload being added\nX-AMS-Request: Metadata for the payload.\
    \ This is a JSON, specific for the operation.\n\n## Instances and Containers\n\
    \nThe documentation shows paths such as `/1.0/instances/...`, which were introduced\
    \ with Anbox Cloud version 1.20.0. Older releases that supported only containers\
    \ and not virtual machines supply the exact same API at `/1.0/containers/...`.\n\
    \nAlthough deprecated, the `1.0/containers/...` API is still available for backward\
    \ compatibility."
  title: AMS external REST API
  version: '1.0'
paths:
  /1.0/:
    get:
      description: 'This endpoint returns the service status and its supported API
        extensions.

        It also returns whether the connection is trusted or not.'
      produces:
        - application/json
      tags:
        - service
      summary: Get the status and features supported by the service
      operationId: service_get
      responses:
        '200':
          description: Current config for the service
          schema:
            type: object
            allOf:
              - $ref: '#/definitions/NoMetaSyncResponse'
            properties:
              metadata:
                $ref: '#/definitions/ServiceStatus'
        default:
          $ref: '#/responses/InternalServerError'
  /1.0/addons:
    get:
      description: This endpoint returns a list of addons in AMS.
      produces:
        - application/json
      tags:
        - addons
      summary: Get a list of addons
      operationId: addons_get
      parameters:
        - enum:
            - 0
            - 1
          type: integer
          default: 0
          description: Expand the returned resource definition
          name: recursion
          in: query
      responses:
        '200':
          description: Success response of the service
          schema:
            type: object
            allOf:
              - $ref: '#/definitions/CollectionResponse'
            properties:
              metadata:
                description: List of endpoints
                type: array
                items:
                  type: string
                example: "[\n  \"/1.0/addons/foo\",\n  \"/1.0/addons/bar\"\n]"
        default:
          $ref: '#/responses/InternalServerError'
    post:
      description: 'This enpoint creates a new addon by uploading a package with the
        addon

        manifest and hooks. The package format must be bzip2 or zip archive.


        Required Extensions:

        `zip_archive_support`: To use the zip format, the server must have the extension.'
      consumes:
        - application/octet-stream
      produces:
        - application/json
      tags:
        - addons
      summary: Create a new addon
      operationId: addons_post
      parameters:
        - type: string
          description: SHA-256 fingerprint of package e.g b94d27b9934d3e08a52e52d7da7dabfac484efe37a5380ee9088f7ace2efcde9
          name: X-AMS-Fingerprint
          in: header
        - type: string
          description: 'JSON encoded byte string of addon details e.g { "name": "my-addon"
            }'
          name: X-AMS-Request
          in: header
          required: true
      responses:
        '202':
          description: Success response of the service
          schema:
            $ref: '#/definitions/OperationResponse'
        '400':
          $ref: '#/responses/ErrorBadRequest'
        '409':
          $ref: '#/responses/ErrorAlreadyExists'
        default:
          $ref: '#/responses/InternalServerError'
  /1.0/addons/{name}:
    get:
      description: This endpoint gets the information of an addon stored in AMS.
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - addons
      summary: Get an addon
      operationId: addon_get
      parameters:
        - type: string
          description: Name of the addon to retrieve
          name: name
          in: path
          required: true
      responses:
        '200':
          description: Success response of the service
          schema:
            type: object
            allOf:
              - $ref: '#/definitions/NoMetaSyncResponse'
            properties:
              metadata:
                $ref: '#/definitions/Addon'
        '400':
          $ref: '#/responses/ErrorBadRequest'
        '404':
          $ref: '#/responses/ErrorNotFound'
        default:
          $ref: '#/responses/InternalServerError'
    delete:
      description: This endpoint deletes an addon stored in AMS.
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - addons
      summary: Delete an addon
      operationId: addon_delete
      parameters:
        - type: string
          description: Name of the addon to delete
          name: name
          in: path
          required: true
      responses:
        '202':
          description: Success response of the service
          schema:
            $ref: '#/definitions/OperationResponse'
        '400':
          $ref: '#/responses/ErrorBadRequest'
        '404':
          $ref: '#/responses/ErrorNotFound'
        default:
          $ref: '#/responses/InternalServerError'
    patch:
      description: 'This endpoint updates an addon''s metadata and creates a new addon
        version

        for it.'
      consumes:
        - application/octet-stream
      produces:
        - application/json
      tags:
        - addons
      summary: Update an addon with a new package
      operationId: addon_patch
      parameters:
        - type: string
          description: SHA-256 fingerprint of addon payload e.g b94d27b9934d3e08a52e52d7da7dabfac484efe37a5380ee9088f7ace2efcde9
          name: X-AMS-Fingerprint
          in: header
        - type: string
          description: Json encoded byte string of addon details e.g {}
          name: X-AMS-Request
          in: header
          required: true
        - type: string
          description: Name of the addon to update
          name: name
          in: path
          required: true
      responses:
        '202':
          description: Success response of the service
          schema:
            $ref: '#/definitions/OperationResponse'
          headers:
            Etag:
              type: string
              description: E-Tag of the resource
        '400':
          $ref: '#/responses/ErrorBadRequest'
        '404':
          $ref: '#/responses/ErrorNotFound'
        default:
          $ref: '#/responses/InternalServerError'
  /1.0/addons/{name}/{version}:
    delete:
      description: This endpoint deletes a specific version of an addon.
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - addons
      summary: Delete an addon version
      operationId: addon_version_delete
      parameters:
        - type: string
          description: Name of the addon whose version needs to be deleted
          name: name
          in: path
          required: true
        - type: integer
          description: Version of the addon to delete
          name: version
          in: path
          required: true
      responses:
        '202':
          description: Success response of the service
          schema:
            $ref: '#/definitions/OperationResponse'
        '400':
          $ref: '#/responses/ErrorBadRequest'
        '404':
          $ref: '#/responses/ErrorNotFound'
        default:
          $ref: '#/responses/InternalServerError'
  /1.0/addons?recursion=1:
    get:
      description: This endpoint returns a list of available addons in the cluster.
      produces:
        - application/json
      tags:
        - addons
      summary: Get a list of addons expanded
      operationId: addons_get_recursion1
      parameters:
        - enum:
            - 0
            - 1
          type: integer
          default: 0
          description: Expand the returned resource definition
          name: recursion
          in: query
      responses:
        '200':
          description: Success response of the service
          schema:
            type: object
            allOf:
              - $ref: '#/definitions/CollectionResponse'
            properties:
              metadata:
                type: array
                items:
                  $ref: '#/definitions/Addon'
        default:
          $ref: '#/responses/InternalServerError'
  /1.0/applications:
    get:
      description: This endpoint returns a list of available applications.
      produces:
        - application/json
      tags:
        - applications
      summary: Get a list of applications
      operationId: applications_get
      parameters:
        - type: integer
          default: 0
          description: Index to start listing the records
          name: offset
          in: query
        - type: integer
          default: -1
          description: Limit the number of returned records
          name: limit
          in: query
        - enum:
            - 0
            - 1
          type: integer
          default: 0
          description: Expand the returned resource definition
          name: recursion
          in: query
        - type: string
          example: btavtegj1qm58qg7ru50
          description: Filter applications by id. This is an exact match for the string.
          name: id
          in: query
        - type: string
          example: my-app
          description: Filter applications by name. This is an exact match for the
            string.
          name: name
          in: query
        - type: string
          example: a2.3
          description: Filter applications by their instance_type.
          name: instance_type
          in: query
        - enum:
            - initializing
            - ready
            - error
            - deleted
          type: string
          example: initializing
          description: Filter applications by status.
          name: status
          in: query
        - type: string
          example: com.foo.bar
          description: Filter applications by their boot package.
          name: boot_package
          in: query
        - type: boolean
          example: false
          description: Filter immutable applications.
          name: immutable
          in: query
        - type: boolean
          example: false
          description: Filter applications with automatic updates enabled.
          name: inhibit_auto_updates
          in: query
        - type: boolean
          example: false
          description: Filter published applications.
          name: published
          in: query
        - type: string
          example: gms,ssh
          description: Filter applications by their attached addon names.
          name: addons
          in: query
        - type: string
          example: x86_64
          description: Filter applications by their supported ABI architecture.
          name: abi
          in: query
        - type: string
          example: created_by=anbox,foo,bar
          description: Filter applications by tags.
          name: tags
          in: query
      responses:
        '200':
          description: Success response of the service
          schema:
            type: object
            allOf:
              - $ref: '#/definitions/CollectionResponse'
            properties:
              metadata:
                description: List of endpoints
                type: array
                items:
                  type: string
                example: "[\n  \"/1.0/applications/foo\",\n  \"/1.0/applications/bar\"\
                  \n]"
        default:
          $ref: '#/responses/InternalServerError'
    post:
      description: "This endpoint creates a new application in AMS using a manifest\
        \ file. The\npayload to upload must be a tarball compressed with bzip2 or\
        \ a zip archive.\nAlso it must contain a **manifest.yaml** file which declares\
        \ the basic\ninformation for the creation of the application.\n\nRequired\
        \ Extensions:\n`zip_archive_support`: To use the zip format, the server must\
        \ have the extension.\nTo support the following syntax in the application\
        \ **manifest.yaml** file, the\nserver requires the corresponding extensions:\n\
        \ Manifest Key     | Required Extension                 |\n ----------------\
        \ | -----------------------------------|\n resources        | application_resource_customization\
        \ |\n watchdog         | application_watchdog_settings      |\n services \
        \        | application_services_configuration |\n version          | application_manifest_version\
        \       |\n video-encoder    | application_gpu_encoder            |"
      consumes:
        - application/octet-stream
      produces:
        - application/json
      tags:
        - applications
      summary: Create a new application
      operationId: application_post
      parameters:
        - type: boolean
          default: false
          description: Whether the application is based on a virtual machine or a
            container
          name: vm
          in: query
        - type: string
          description: SHA-256 fingerprint of the payload e.g b94d27b9934d3e08a52e52d7da7dabfac484efe37a5380ee9088f7ace2efcde9
          name: X-AMS-Fingerprint
          in: header
        - type: file
          description: A tarball or zip file
          name: upfile
          in: formData
          required: true
      responses:
        '202':
          description: Success response of the service
          schema:
            $ref: '#/definitions/OperationResponse'
        '400':
          $ref: '#/responses/ErrorBadRequest'
        '404':
          $ref: '#/responses/ErrorNotFound'
        default:
          $ref: '#/responses/InternalServerError'
    delete:
      description: 'This endpoint deletes multiple applications. If the deletion of
        a single application

        fails the operation is aborted and an error is returned.'
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - applications
      summary: Delete multiple applications
      operationId: applications_delete
      parameters:
        - description: List of applications to delete
          name: details
          in: body
          schema:
            $ref: '#/definitions/ApplicationsDelete'
      responses:
        '202':
          description: Success response of the service
          schema:
            $ref: '#/definitions/OperationResponse'
        '400':
          $ref: '#/responses/ErrorBadRequest'
        '404':
          $ref: '#/responses/ErrorNotFound'
        '500':
          $ref: '#/responses/InternalServerError'
  /1.0/applications/{id}:
    get:
      description: This endpoint gets the information about an application stored
        in AMS.
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - applications
      summary: Get information about an application
      operationId: application_get
      parameters:
        - type: string
          description: Id of the application
          name: id
          in: path
          required: true
      responses:
        '200':
          description: Success response of the service
          schema:
            type: object
            allOf:
              - $ref: '#/definitions/NoMetaSyncResponse'
            properties:
              metadata:
                $ref: '#/definitions/Application'
          headers:
            Etag:
              type: string
              description: E-Tag of the resource
        '400':
          $ref: '#/responses/ErrorBadRequest'
        '404':
          $ref: '#/responses/ErrorNotFound'
        default:
          $ref: '#/responses/InternalServerError'
    delete:
      description: This endpoint deletes an application and its versions from AMS.
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - applications
      summary: Delete an application
      operationId: application_delete
      parameters:
        - type: string
          description: Id of the application
          name: id
          in: path
          required: true
        - description: List of applications to delete
          name: details
          in: body
          schema:
            $ref: '#/definitions/ApplicationDelete'
      responses:
        '202':
          description: Success response of the service
          schema:
            $ref: '#/definitions/OperationResponse'
        '400':
          $ref: '#/responses/ErrorBadRequest'
        '403':
          $ref: '#/responses/ErrorForbidden'
        '404':
          $ref: '#/responses/ErrorNotFound'
        default:
          $ref: '#/responses/InternalServerError'
    patch:
      description: 'This endpoint updates an application with a new package of format
        bzip2 or

        zip by uploading a new package to replace/update the existing package.


        Required Extensions:

        `zip_archive_support`: To use the zip format, the server must have the extension.'
      consumes:
        - application/octet-stream
      produces:
        - application/json
      tags:
        - applications
      summary: Update an application with a new package
      operationId: application_patch_upload
      parameters:
        - type: string
          description: Id of the application
          name: id
          in: path
          required: true
        - type: string
          description: SHA-256 fingerprint of application e.g b94d27b9934d3e08a52e52d7da7dabfac484efe37a5380ee9088f7ace2efcde9
          name: X-AMS-Fingerprint
          in: header
        - type: file
          description: A tarball or zip file
          name: upfile
          in: formData
          required: true
      responses:
        '202':
          description: Success response of the service
          schema:
            $ref: '#/definitions/OperationResponse'
        '400':
          $ref: '#/responses/ErrorBadRequest'
        '404':
          $ref: '#/responses/ErrorNotFound'
        default:
          $ref: '#/responses/InternalServerError'
  /1.0/applications/{id}/:
    patch:
      description: "This endpoint updates an applications's metadata only but not\
        \ the package.\nChanging the following fields will lead to the creation of\
        \ a new application\nversion:\n\n   SUPPORTED UPDATE FIELD  |   WILL CREATE\
        \ A NEW APPLICATION VERSION   |\n ------------------------- | -----------------------------------------\
        \ |\n   image                   |   no                                   \
        \   |\n   instance-type           |   no                                 \
        \     |\n   tags                    |   no                               \
        \       |\n   addons                  |   no                             \
        \         |\n   resources               |   no                           \
        \           |\n   inhibit_auto_updates    |   no                         \
        \             |\n   services                |   yes                      \
        \               |\n   features                |   yes                    \
        \                 |\n   watchdog                |   yes                  \
        \                   |\n   boot_activity           |   yes                \
        \                     |\n   required_permissions    |   yes              \
        \                       |\n   video_encoder           |   yes            \
        \                         |\n   manifest_version        |   yes          \
        \                           |\n\nRequired Extensions:\n`application_partial_updates`:\
        \ To use those fields that would create a new\napplication version on application\
        \ update."
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - applications
      summary: Update an applications's metadata
      operationId: application_patch_meta
      parameters:
        - type: string
          description: Id of the application to update
          name: id
          in: path
          required: true
        - description: Details of the attributes to update
          name: details
          in: body
          schema:
            $ref: '#/definitions/ApplicationPatch'
      responses:
        '202':
          description: Success response of the service
          schema:
            $ref: '#/definitions/OperationResponse'
          headers:
            Etag:
              type: string
              description: E-Tag of the resource
        '400':
          $ref: '#/responses/ErrorBadRequest'
        '404':
          $ref: '#/responses/ErrorNotFound'
        default:
          $ref: '#/responses/InternalServerError'
  /1.0/applications/{id}/manifest:
    get:
      description: 'This endpoint gets the latest application manifest file.


        Required Extensions:

        `application_manifest_download`: The use of this API requires this extension'
      consumes:
        - application/json
      produces:
        - application/octet-stream
      tags:
        - applications
      summary: Get an application's manifest
      operationId: application_manifest_get
      parameters:
        - type: string
          description: Id of the application to retrieve
          name: id
          in: path
          required: true
      responses:
        '200':
          description: Success response of the service
          headers:
            X-AMS-ManifestSha256:
              type: string
              description: SHA-256 of the manifest file
        '400':
          $ref: '#/responses/ErrorBadRequest'
        '403':
